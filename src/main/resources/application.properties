server.port=80
server.tomcat.uri-encoding=UTF-8
# Comment out if using anything else than H2 (e.g. MySQL or PostgreSQL)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Uncomment if using PostgreSQL
#spring.jpa.hibernate.ddl-auto=create
#spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
#spring.datasource.url=jdbc:postgresql://localhost:5432/bakery_flow_spring
#spring.datasource.username=springuser
#spring.datasource.password=ThePassword

logging.level.org.atmosphere = warn

# Ensure application is run in Vaadin 14/npm mode
vaadin.compatibilityMode = false

## Enable schema generation
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=schema.sql
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create

#vaadin.whitelisted-packages=io/bssw/psip/ui

# Allow import.sql statements to be split over multiple lines
spring.jpa.properties.hibernate.connection.charSet=UTF-8
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.redirect-uri=https://rateyourproject.org/login/oauth2/code/github

spring.security.oauth2.client.provider.gitlab.authorization-uri=https://code.ornl.gov/oauth/authorize
spring.security.oauth2.client.provider.gitlab.token-uri=https://code.ornl.gov/oauth/token
spring.security.oauth2.client.provider.gitlab.user-info-uri=https://code.ornl.gov/api/v4/user
spring.security.oauth2.client.provider.gitlab.user-name-attribute=username
spring.security.oauth2.client.provider.gitlab.jwk-set-uri=https:/code.ornl.gov/oauth/discovery/keys

spring.security.oauth2.client.registration.gitlab.client-id=${GITLAB_CLIENT_ID}
spring.security.oauth2.client.registration.gitlab.client-secret=${GITLAB_CLIENT_SECRET}
spring.security.oauth2.client.registration.gitlab.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.gitlab.redirect-uri=https://rateyourproject.org/login/oauth2/code/gitlab
spring.security.oauth2.client.registration.gitlab.scope=read_user

